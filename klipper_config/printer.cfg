[include shell_command.cfg]
[include kiauh_macros.cfg]
# Zonestar P802Q

# This file contains common pin mappings for the Melzi 2.0 boards used in Zonestar's P802M/Q. 
# To use this config, the firmware should be compiled for the AVR
# atmega1284p.

# Note, a number of Melzi boards are shipped with a bootloader that
# requires the following command to flash the board:
# avrdude -p m1284p -c arduino -b 57600 -P /dev/ttyUSB0 -U flash:w:out/klipper.elf.hex:i -v
# If the above command does not work and "make flash" does not work
# then one may need to flash a bootloader to the board - see the
# Klipper docs/Bootloaders.md file for more information.

# See the example.cfg file for a description of available parameters.

[mcu]
#serial: /dev/ttyUSB0
serial: /dev/serial/by-id/usb-FTDI_FT232R_USB_UART_A104LXET-if00-port0
#baud: 115200

#[mcu re-arm]
#serial: /dev/ttyUSB1

[stepper_x]
step_pin: PD7
dir_pin: PC5
enable_pin: !PD6
step_distance: .0125
endstop_pin: ^!PC2
position_endstop: 0
position_max: 225
homing_speed: 50

[stepper_y]
step_pin: PC6
dir_pin: PC7
enable_pin: !PD6
step_distance: .0125
endstop_pin: ^!PC3
position_endstop: 0
position_max: 225
homing_speed: 50

[stepper_z]
step_pin: PB3
dir_pin: !PB2
enable_pin: !PA5
step_distance: .0025
endstop_pin: ^!PC4
position_endstop: 0.5
position_max: 250
homing_speed: 100
second_homing_speed: 2.5

[extruder]
step_pin: PB1
dir_pin: PB0
enable_pin: !PD6
step_distance: .011
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PD5
sensor_type: EPCOS 100K B57560G104F #ATC Semitec 104GT
sensor_pin: PA7
control: pid
pid_Kp: 22.2
pid_Ki: 1.25 #1.08
pid_Kd: 110 #114
min_temp: 0
max_temp: 275

[heater_bed]
heater_pin: PD4
sensor_type: EPCOS 100K B57560G104F #ATC Semitec 104GT
sensor_pin: PA6
control: watermark
#control: pid
#pid_Kp: 10.00
#pid_Ki: 0.023
#pid_Kd: 305.4
min_temp: 0
max_temp: 130

[fan]
pin: PB4

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 1000
max_z_velocity: 20
max_z_accel: 100

[display]
lcd_type: hd44780
rs_pin: PA3
e_pin: PA2
d4_pin: PD2
d5_pin: PD3
d6_pin: PC0
d7_pin: PC1
up_pin: PA1
analog_range_up_pin: 9000, 13000
down_pin: PA1
analog_range_down_pin: 800, 1300
click_pin: PA1
analog_range_click_pin: 2000, 2500
back_pin: PA1
analog_range_back_pin: 4500, 5000
#kill_pin: PA1
#analog_range_kill_pin: 400, 600

[virtual_sdcard]
path: ~/.octoprint/uploads
